<ion-header>
  <ion-toolbar>
    <ion-title>
      List of events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-button (click)="onLogout()" >Log out</ion-button>
    <ion-fab-button padding slot="end" routerLink="/event-create" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-item>

<ion-item *ngFor="let event of events">
  <ion-card *ngIf="event.state == 'true'" style="width:100%;">
    <ion-item>
      <ion-label>{{event.name}}</ion-label>
    </ion-item>

    <ion-card-content>
      <ion-label> {{event.description}} </ion-label>
      <ion-label> {{event.fecha}} </ion-label>
    </ion-card-content>

    <ion-item>
      <ion-button fill="outline" slot="end" [routerLink]="['/comment' ,event.id]">
        <ion-icon name="chatbubbles"></ion-icon>
      </ion-button>
      <ion-button fill="outline" slot="end" [routerLink]="['/event-detail' ,event.id]">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button fill="outline" slot="end" color="danger" (click)="onRemove(event.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-button fill="outline" slot="end">si estÃ¡ interesado</ion-button>
      <ion-button fill="outline" slot="end">asistir</ion-button>
      <ion-button fill="outline" slot="end" (click)="offState(event.state)">rechazar</ion-button>
    </ion-item>
  </ion-card>
</ion-item>

</ion-content>
